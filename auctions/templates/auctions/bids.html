{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Bids</h2>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}

    <!-- temp comments -->
    <div>
        {% if user.is_authenticated %}
        <ul>
            {% for bid in bids %}
            <li>
                <div>
                    <a href="{% url 'listing_detail' bid.listing.id %}">{{ bid.listing.title }}</a>
                </div>
                <div>
                    Bid Amount: {{ bid.amount }}
                </div>
            </li>
            {% endfor %}
        </ul>
        {% endif %}
    </div>

{% endblock %}
