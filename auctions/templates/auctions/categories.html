{% extends "auctions/layout.html" %} {% block body %}

<h2>Categories</h2>
<ul>
  {% for category in categories %} {% if category.listings.count > 0 %}
  <li>
    <div id="listing_block">
      <a href="{% url 'category_detail' category.id %}">{{ category.title }}</a>
    </div>
  </li>
  {% endif %} {% endfor %}
</ul>
{% endblock %}
