{% extends "auctions/layout.html" %}


{% block body %}
    <h2>{{ category.title }}</h2>
    <ul>
        {% for listing in listings %}
            {% if listing.category == category %}
                <li>
                    <div id="listing_block">
                        <a href="{% url 'listing_detail' listing.id %}">{{ listing.title }}</a>                
                    </div>
                </li>
            {% else %}
                No listings in this category
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
