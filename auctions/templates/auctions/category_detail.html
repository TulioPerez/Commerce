{% extends "auctions/layout.html" %}


{% block body %}
    <h2>{{ category.title }}</h2>
    <ul>
        {% for listing in listings %}
            {% if listing.category == category %}
            <li>
                <div id="listing_block">
                    {% include "auctions/user_seller_routing.html" with listing=listing user=user %}                
                </div>
            </li>
            {% endif %}
        {% endfor %}
    </ul>
{% endblock %}
