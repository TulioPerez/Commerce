{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Sell Something!</h2>
    <div>
        {% if user.is_authenticated %}
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p}}
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        {% endif %}
    </div>
{% endblock %}
