{% extends "auctions/layout.html" %}

{% block body %}
    <h2>My Listings</h2>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div>
        <ul>
            {% for listing in listings %}
                <li>
                    {% if listing.seller.id == user.id %}
                        <a href="{% url 'sell' listing.id %}">{{ listing.title }}</a>
                    {% else %}
                        <a href="{% url 'listing_detail' listing.id %}">{{ listing.title }}</a>                                
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
