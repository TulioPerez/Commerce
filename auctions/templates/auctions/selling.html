{% extends "auctions/layout.html" %}

{% block body %}
    <h2>My Listings</h2>
    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div>
        <ul>
            {% for listing in listings %}
                <li>
                    {% include "auctions/user_seller_routing.html" with listing=listing user=user %}
                </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
