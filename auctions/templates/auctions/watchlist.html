{% extends "auctions/layout.html" %}

{% block body %}
<h2>Watchlist</h2>

<div>
    {% if watchlist %}
        <ul>
            {% for listing in watchlist %}
                <li>
                    <a href="{% url 'listing_detail' listing.id  %}">{{ listing.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        Your watchlist is empty
    {% endif %}
</div>
{% endblock %}
